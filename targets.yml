defaults:
  timeout_sec: 20
  user_agent: "mini-monitor/1.0"
  follow_redirects: true
  compressed: true
  retention_days: 14
  max_workers: 6
  max_checks_per_run: 10

alert_profiles:
  default:
    warn_ttfb_sec: 1.5
    crit_ttfb_sec: 3.0
    fail_count_to_alert: 2
    recover_count: 2
    remind_every_sec: 3600
    cooldown_sec: 300

sites:
  - name: "JFJ Fund"
    base: "https://jfj.fund"
    pages:
      - name: "home"
        path: "/"
        every_sec: 300
        token: "<!-- MONITOR:home id=abc123 -->"
        expect_http: [200]
        alert_profile: "default"
